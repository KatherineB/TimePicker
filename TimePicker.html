<html>
<head>
<title>TimePicker</title>
<style>
.timepickerMainView{
   border-style: solid;
   border-color: #999;
   border-width: 3px;
   border-radius: 12px;
   background-color: #ccc;
   width: 304px;
   font-family: arial, "san serif";
   font-size: 16px;
}
.pickBtn{
  margin: 3px;
  border-style: solid;
  border-color: #aaa;
  border-width: 1px;
  border-radius: 5px;
  height: 18px;
  width: 22px;
  float: left;
  text-align: center;
  background-color: #eee;
}
.pickBtnL{
  margin: 3px;
  border-style: solid;
  border-color: #aaa;
  border-width: 1px;
  border-radius: 5px;
  height: 18px;
  width: 30px;
  float: left;
  text-align: center;
  background-color: #eee;
}
.hourPanel{
   background-color: #fff;
   float: left;
   padding-left: 20px;
   border-top-left-radius: 12px;
}
.rightPanel{
   background-color: #ccc;
   float: right;
   width: 180px;
   border-top-right-radius: 12px;
}
.tens{
   background-color: #fff;
   border-top-right-radius: 12px;
}
.ones{
   margin-left: 18px;
   background-color: #fff;
   border-top: 3px solid #ccc;
}
.ampm{
   margin-left: 40px;
   background-color: #fff;
   border-top: 3px solid #ccc;
}
.lowerSection{
   background-color: #ccc;
   height: 40px;
   border-bottom-left-radius: 12px;
   border-bottom-right-radius: 12px;
}
.controlBtn{
  background-color: #fff;
  border-radius: 4px;
  margin: 8px;
  margin-top: 14px;
  float: left;
  width: 55px;
  text-align: center;
}
.timeDisplayBox{
  background-color: #fff;
  margin: 8px;
  width: 128px;
  float: left;
  font-size: 24px;
  text-align: center;
}
.display{
  float: left;
  margin: 2px;
}
.displayHr{
  background-color: #fff;
  padding-top: 18px;
  margin-top: -16px;
  margin-left: -2px;
  padding-left: 2px;
  padding-right: 4px; 
}
.display10s{
  padding-top: 95px;
  margin-top: -93px;
  background-color: #fff;
}
.displayOnes{
  padding-top: 39px;
  margin-top: -37px;
  background-color: #fff;
}
.displayAMPM{
 /* padding-top: 10px;
  margin-top: -8px;*/
  width: 42px;
  background-color: #fff;
  margin-left: 5px;
  padding-right: 0px;
}
</style>

</head>
<body>
<div class="mainDiv">
   <div class="timepickerMainView">
       <div class="upperSection">
	       <div class="hourPanel">
		      <div class="pickBtn">1</div>
			  <div class="pickBtn">2</div>
			  <div class="pickBtn">3</div>
			  <div style="clear:both;"></div>
			   <div class="pickBtn">4</div>
			  <div class="pickBtn">5</div>
			  <div class="pickBtn">6</div>
			  <div style="clear:both;"></div>
			  <div class="pickBtn">7</div>
			  <div class="pickBtn">8</div>
			  <div class="pickBtn">9</div>
			  <div style="clear:both;"></div>
			   <div class="pickBtn">10</div>
			  <div class="pickBtn">11</div>
			  <div class="pickBtn">12</div>
			  <div style="clear:both;"></div>
		   </div>
		   <div class="rightPanel">
		       <div class="tens">
			      <div class="pickBtn">0</div>
			      <div class="pickBtn">1</div>
				  <div class="pickBtn">2</div>
				  <div class="pickBtn">3</div>
				  <div class="pickBtn">4</div>
				  <div class="pickBtn">5</div>
				  <div style="clear:both;"></div>
			   </div>
			   <div class="ones">
			      <div class="pickBtn">0</div>
			      <div class="pickBtn">1</div>
				  <div class="pickBtn">2</div>
				  <div class="pickBtn">3</div>
				  <div class="pickBtn">4</div>
				  <div style="clear:both;"></div>
				  <div class="pickBtn">5</div>
				  <div class="pickBtn">6</div>
				  <div class="pickBtn">7</div>
				  <div class="pickBtn">8</div>
				  <div class="pickBtn">9</div>
				  <div style="clear:both;"></div>
			   </div>
			   <div class="ampm">
			      <div class="pickBtnL">AM</div>
			      <div class="pickBtnL">PM</div>
				  <div style="clear:both;"></div>
			   </div>
		   </div>
		   <div style="clear:both;"></div>
	   </div>
	   <div class="lowerSection">
	     <div class="controlBtn">Clear</div>
		 <div class="timeDisplayBox">
		     <div class="display displayHr">00</div>
			 <div class="display displayColon">:</div>
			 <div class="display display10s">0</div>
			 <div class="display displayOnes">0</div>
			 <div class="display displayAMPM">AM</div>
		 </div>
		 <div class="controlBtn">Set</div>
		 <div style="clear:both;"></div>
	   </div>
   </div>
   
</div>
</body>
</html>
